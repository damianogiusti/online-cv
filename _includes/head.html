<head>
  <title>{{ site.title }}</title>

  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

  <!-- Meta -->
  <meta charset="utf-8">
  {% if site.chrome_mobile_color %}
  <meta name="theme-color" content="{{ site.chrome_mobile_color }}">
  {% endif%}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">

  {% assign baseUrl = site.baseurl | append: "/assets/images/icons" %}
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ baseUrl }}/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ baseUrl }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ baseUrl }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ baseUrl }}/favicon-16x16.png">
  <link rel="manifest" href="{{ baseUrl }}/site.webmanifest">
  <link rel="mask-icon" href="{{ baseUrl }}/safari-pinned-tab.svg" color="#5bbad5">

  <link href="https://fonts.googleapis.com/css?family=Lato:400,500,600,700" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap.min.css">

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/font-awesome/css/all.css">

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
